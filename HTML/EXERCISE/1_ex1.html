<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="ADDMISSION FORM">
    <link rel="shortcut icon" href="/HTML/favicon.jpg" type="image/x-icon">
    <link rel="stylesheet" href="/HTML/style.css">
    <title>Milan's website</title>
</head>
<body>
    
    <header>
        <h1><u>DHARMSINH DESAI UNIVARSITY</u></h1>
        <P><B><u>FILL UP FROM FOR M.Q. QUOTA ADMISSION</u></B></P>
    </header>

    <main>
        <form>

            <div>  <!--this div is for name-->
                <label for="name">NAME : </label>
                <input type="text" placeholder="ENTER NAME" required autofocus>
            </div><br><br>
            <div>   <!--this div is for gender-->
                <span>GENDER : </span>
                <label for="male">MALE</label>
                <input type="radio" id="male" name="gender" value="male" required>
                <label for="female">FEMALE</label>
                <input type="radio" id="female" name="gender" value="female" required><br><br>
            </div>

            <div>   <!--this div is for contact info-->
                <label for="number">PHONE NUMBER : </label>
                <input type="number" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" id="number" placeholder="ENTER ACTIVE NUMBER" required"><br><br>
                <label for="email">EMAIL : </label>
                <input type="email" id="email" placeholder="ENTER YOUR MAIL ADDRESS">
            </div><br><br>

            <div>   <!--this div is for 12th info-->
                <span><b><u>12<sup>th</sup> INFORMATION</u></b></span><br><br>
                <label for="12th seat number">SEAT NUMBER : </label>
                <input type="text" id="12th seat number" required><br>
                <label for="maths mark">MATH'S MARK : </label>
                <input type="number" id="maths mark" required><br>
                <label for="physics mark">PHYSICS MARK : </label>
                <input type="number" id="physics mark" required><br>
                <label for="chemistry mark">CHEMISTRY MARK : </label>
                <input type="number" id="chemistry mark" required><br>
                <label for="science pr">SCIENCE PR : </label>
                <input type="number" id="science pr" required>
            </div><br><br>

             <div>   <!--this div is for gujcet info-->
                <span><b><u>GUJCET INFORMATION</u></b></span><br><br>
                <label for="gujcet seat number">SEAT NUMBER : </label>
                <input type="text" id="gujcet seat number" required><br>
                <label for="gujcet mark">GUJCET MARK : </label>
                <input type="text" id="gujcet mark" required>
            </div><br><br>

            <div>   <!--this div is for acpc info-->
                <label for="acpc">ACPC RANK : </label>
                <input type="number" id="acpc" required>
            </div><br><br>

            <div>   <!--this div is for personal info-->
                <span><b><u>STUDENT PERSONAL INFORMATION</u></b></span><br><br>
                <label for="father name">FATHER NAME : </label>
                <input type="text" id="father name"><br>
                <label for="mother name">MOTHER NAME : </label>
                <input type="text" id="mother name"><br>
                <label for="addhar number">STUDENT ADDHAR NUMBER : </label>
                <input type="number" id="addhar number" required><br>
                <label for="address">ADDRESS : </label><br>
                <textarea id="address" cols="20" rows="10"></textarea>
            </div><br><br>

            <div>   <!--this div is for branch-->
                <span><b><u>IN WHICH BRANCH YOU WANT TO GET ADDMISSION?</u></b></span><br><br>
                <label for="it">IT</label>
                <input type="radio" id="it" name="branch" value="it" required><br>
                <label for="ce">CE</label>
                <input type="radio" id="ce" name="branch" value="ce" required><br>
                <label for="ec">EC</label>
                <input type="radio" id="ec" name="branch" value="ec" required><br>
                <label for="mechenical">MECHENICAL</label>
                <input type="radio" id="mechenical" name="branch" value="mechenical" required><br>
                <label for="chemical">CHEMICAL</label>
                <input type="radio" id="chemical" name="branch" value="chemical" required><br>
                <label for="electrical">ELECTRICAL</label>
                <input type="radio" id="electrical" name="branch" value="electrical" required><br>
                <label for="ic">IC</label>
                <input type="radio" id="ic" name="branch" value="ic" required>
            </div><br><br>

            <div>   <!--this div is for feedback-->
                <label for="feedback">FEEDBACK</label><br>
                <textarea name="feedback" id="feedback" cols="30" rows="10"></textarea>
            </div><br><br>

            <div>   <!--this div is for submit-->
                <input type="submit">
                <input type="reset">
            </div><br><br>

        </form>
    </main>

    <footer>
        <span><b><u>TANKYOU</u></b></span>

        <span>contact us on</span>
        <a href="https://www.ddu.ac.in/" target="_blank" >DDU WEBSITE</a>
    </footer>
<script src="script.js"></script>
</body>
</html>
