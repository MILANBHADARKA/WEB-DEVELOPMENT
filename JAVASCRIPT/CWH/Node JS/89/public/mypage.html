<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testing Post Request</title>
</head>
<body>
    <script>
        async function testPost(){
            let a = await fetch("/", {method: "POST"})
            let b = await a.text()
            console.log(b)
        }
        testPost()

        async function testput(){
            let a = await fetch("/", {method: "PUT"})
            let b = await a.text()
            console.log(b)
        }
        testput()
    </script>
</body>
</html>
