<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the number</title>
    <link rel="shortcut icon" href="/HTML/favicon.jpg" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Number guessing game</h1>
    
    <div class="main">
        <p>Try and guess a random number between 1 and 100.</p>
        <p>You have 10 attempts to guess the right number.</p>

        <h2>Guess a number</h2>

        <form>
            <input type="text" name="number" id="number" required autofocus>
            <button class="submit">Submit guess</button>
        </form>

        <div class="p-guess">
            <span>Previous Guesses:</span>
        </div>

        <div class="r-guess">
            <span>Guesses Remaining:</span>
        </div>

        <div class="result">

        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
