<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=`, initial-scale=1.0">
    <title>Tic Tac Toy</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="/HTML/favicon.jpg" type="image/x-icon">
</head>
<body>
    <div class="main">

        <h1>Tic Tac Toy</h1>
    
        <div class="game">
            <div class="row row1">
                <div class="box a11"></div>
                <div class="box a12"></div>
                <div class="box a13"></div>
            </div>
            <div class="row row2">
                <div class="box a21"></div>
                <div class="box a22"></div>
                <div class="box a23"></div>
            </div>
            <div class="row row3">
                <div class="box a31"></div>
                <div class="box a32"></div>
                <div class="box a33"></div>
            </div>
        </div>

        <div class="result">
            <h2>Result</h2>
            <p class="winner"><span class="win"></span></p>
            <p>Turn
                <span class="player"></span>
            </p>
            <button class="reset">Reset</button>
        </div>

    </div>



    <script src="script.js"></script>
</body>
</html>
