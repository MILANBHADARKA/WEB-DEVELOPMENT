<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Map : Add your task here...</title>
    <link rel="shortcut icon" href="./apple-touch-icon.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Honk&family=Oswald:wght@200..700&family=Rubik+Scribble&family=Russo+One&family=Workbench&display=swap" rel="stylesheet">
    <!-- Font Awesome cdn css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <nav>
        <span>Task Map</span>
    </nav>

    <div class="main">
        <div class="box">
            <span>Add Your work</span>

            <form>
            <input type="text" placeholder="Task name"  autofocus>
            <button class="add">Add</button>
            </form>

            <div class="hr"></div>

            <p class="text">Your Work List</p>

            <div class="hr"></div>

            <ol class="todos">

            </ol>

            <button class="clear-btn">Clear All</button>

        </div>
        
    </div>


    <script src="script2.js"></script>
</body>
</html>
