<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon.com. Spend less. Smile more.</title>
    <link rel="shortcut icon" href="./assets/IMG/AMAZONLOGO.jpg" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">   <!-- for search icon -->
</head>
<body>
    
    <div class="main">

        <nav class="nav1">
            <div class="logo">Amazon</div>
            <div class="address">Deliver to India</div>
            <div class="choose">
                <form>

                <select name="category" id="category">
                    <option value="all">All</option>
                    <option value="movie">Movie</option>
                </select>

                <input type="text" class="search" placeholder="Search Amazon">

                <button class="search_button"><i class="fa fa-search"></i></button>

                </form>
            </div>
            <div class="location">In</div>
            <div class="account">Sign in</div>
            <div class="return">Returns & Order</div>
            <div class="cart">Cart</div>
        </nav>

        <nav class="nav2">
            <button>All</button>
            <button>Today's deal</button>
            <button>Customer service</button>
            <button>Registry</button>
            <button>Gift cards</button>
            <button>Sell</button>
        </nav>


        <div class="poster">
            
        </div>

        <div class="poster_text">
            <span>You are on amazon.com. You can also shop on Amazon India for millions of products with fast local delivery.</span>
            <a href="#">Click here to go to amazon.in</a>
        </div>

    </div>


</body>
</html>
